apiVersion: v1
kind: Pod
metadata:
  name: uppercase
  labels:
    app: uppercase
spec:
  containers:
    - image: webassembly.azurecr.io/uppercase-wascc:v0.3
      imagePullPolicy: Always
      name: uppercase
      env:
        - name: PORT
          value: "8080"
      ports:
        - containerPort: 8080
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    beta.kubernetes.io/arch: wasm32-wascc
  tolerations:
    - key: "node.kubernetes.io/network-unavailable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "krustlet/arch"
      operator: "Equal"
      value: "wasm32-wascc"
      effect: "NoExecute"
